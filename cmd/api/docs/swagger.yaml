definitions:
  req.AdminLogin:
    properties:
      name:
        type: string
      password:
        type: string
    type: object
  req.UserRegister:
    properties:
      email:
        type: string
      first_name:
        type: string
      last_name:
        type: string
      password:
        type: string
    type: object
  res.Response:
    properties:
      data: {}
      error: {}
      message:
        type: string
      stastus_code:
        type: integer
    type: object
info:
  contact: {}
paths:
  /admin/createadmin:
    post:
      consumes:
      - application/json
      description: admin creation
      operationId: AdminSignup
      parameters:
      - description: New Admin details
        in: body
        name: admin
        required: true
        schema:
          $ref: '#/definitions/req.AdminLogin'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/res.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/res.Response'
      summary: Create a new admin from admin panel
      tags:
      - admin
  /admin/login:
    post:
      consumes:
      - application/json
      description: Logs in an admin user
      parameters:
      - description: Admin login data
        in: body
        name: adminLogin
        required: true
        schema:
          $ref: '#/definitions/req.AdminLogin'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/res.Response'
      summary: Admin login
      tags:
      - admin
  /user/signup:
    post:
      consumes:
      - application/json
      description: Register a new user account with the provided details.
      parameters:
      - description: User registration request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/req.UserRegister'
      produces:
      - application/json
      responses:
        "202":
          description: Accepted
          schema:
            $ref: '#/definitions/res.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/res.Response'
      summary: Register a new user account
      tags:
      - User
swagger: "2.0"
